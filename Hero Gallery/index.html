<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="site-nav">
      <a href="#" class="site-nav__logo">
      Kutsurogi
      </a>
      <a href="#" class="site-nav__link">
        Home
      </a>
      <a href="#" class="site-nav__link">
        Menu
      </a>
      <a href="#" class="site-nav__link">
        About
      </a>
      <a href="#" class="site-nav__link">
        Contact
      </a>
    </nav>
  </header>
  <section class="hero">
    <div class="hero__content">
      <h1 class="hero__heading">
        The Calm After <span>The Hustle</span>.
      </h1>
      <p class="hero__caption">Step inside and let the world soften. Our cozy space, mellow tunes, and comforting flavors are made for those who want to breathe again.</p>
    </div>
    <div class="hero__images">
      <figure class="hero__image">
        <img src="https://images.unsplash.com/photo-1740796999396-70655a6003f9?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1160" alt="" class="hero__image__one" />
        <img src="" alt="" class="hero__image__two" />
      </figure>
      <figure class="hero__image">
        <img src="https://images.unsplash.com/photo-1740797995590-919e11c4cb07?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=687" alt="" class="hero__image__one" />
        <img src="" alt="" class="hero__image__two" />
      </figure>
      <figure class="hero__image">
        <img src="https://images.unsplash.com/photo-1632089039725-c370c385363e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=687" alt="" class="hero__image__one" />
        <img src="" alt="" class="hero__image__two" />
      </figure>
      <div class="hero__controls">
        <button class="hero__control hero__control--prev">Prev</button>
        <button class="hero__control hero__control--next">Next</button>
      </div>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
